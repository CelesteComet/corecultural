<section ng-controller="StaticPagesController">

  <!-- If the user is not authenticated show the authentication link -->
  <div ng-show="!authentication.user">
    <a href="/#!/signup">Sign Up</a>
    <br>
    <a href="/#!/signin">Sign In</a>
  </div>

  <!-- Otherwise, show the user details and application links -->
  <div ng-show="authentication.user">
    <a href="/#!/signout">Sign Out</a>
  </div>

  <h1>Welcome to the main page.</h1>
  <p ng-show="!authentication.user">Please sign in to get started.</p>
</section>
